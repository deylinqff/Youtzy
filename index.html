<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tu Página Web</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      color: #34495e;
      margin-top: 30px;
    }

    form {
      margin-top: 10px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #2980b9;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: green;
    }

    .error {
      color: red;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 16px;
      }

      button {
        font-size: 14px;
      }

      input[type="file"], input[type="text"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crear tu propia página web</h1>

    <h2>Subir un archivo ZIP</h2>
    <form id="zipForm" enctype="multipart/form-data">
      <input type="file" name="siteZip" accept=".zip" required>
      <button type="submit">Subir ZIP</button>
    </form>

    <h2>O usar un repositorio de GitHub</h2>
    <form id="githubForm">
      <input type="text" name="repoUrl" placeholder="https://github.com/usuario/repositorio" required>
      <button type="submit">Usar repositorio</button>
    </form>

    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    const zipForm = document.getElementById('zipForm');
    const githubForm = document.getElementById('githubForm');
    const statusMsg = document.getElementById('statusMsg');

    zipForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(zipForm);
      statusMsg.textContent = 'Subiendo...';

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (response.redirected) {
        window.location.href = response.url;
      } else {
        const errorText = await response.text();
        statusMsg.textContent = errorText;
        statusMsg.classList.add('error');
      }
    });

    githubForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(githubForm);
      statusMsg.textContent = 'Clonando repositorio...';

      const response = await fetch('/github', {
        method: 'POST',
        body: new URLSearchParams(formData)
      });

      if (response.redirected) {
        window.location.href = response.url;
      } else {
        const errorText = await response.text();
        statusMsg.textContent = errorText;
        statusMsg.classList.add('error');
      }
    });
  </script>
</body>
</html>
