<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sube tu Sitio Web</title>
</head>
<body>
  <h1>Crear tu propia p√°gina web</h1>

  <h2>Subir un archivo ZIP</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="siteZip" accept=".zip" required>
    <button type="submit">Subir</button>
  </form>

  <h2>O usar un repositorio de GitHub</h2>
  <form action="/github" method="post">
    <input type="text" name="repoUrl" placeholder="https://github.com/user/repo" required>
    <button type="submit">Usar repositorio</button>
  </form>
</body>
</html>
